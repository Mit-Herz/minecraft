networks:
  proxy:
    external: true

services:
  minecraft:
    image: itzg/minecraft-server:2025.3.0
    ports:
      - '25565:25565'
    healthcheck:
      test: mc-health
      start_period: 1m
      interval: 5s
      retries: 20
    volumes:
      - neverendranche:/data:rw
    networks:
      - proxy
    environment:
      TYPE: "PAPER"
      VERSION: 1.21.4
      MODRINTH_PROJECTS: |
        pl3xmap:1.21.4-523
        chunky:1.4.28
      EULA: "True"
      MEMORY: "6G"
      DIFFICULTY: "normal"
      ENABLE_QUERY: "false"
      MAX_PLAYERS: "10"
      ALLOW_NETHER: "true"
      ANNOUNCE_PLAYER_ACHIEVEMENTS: "true"
      FORCE_GAMEMODE: "true"
      GENERATE_STRUCTURES: "true"
      HARDCORE: "false"
      SPAWN_ANIMALS: "true"
      SPAWN_NPCS: "true"
      SPAWN_PROTECTION: 1
      VIEW_DISTANCE: 16
      SEED: Neverendranche
      MODE: "survival"
      PVP: "true"
      ALLOW_FLIGHT: "false"
      SERVER_NAME: "MIT â™¥"
      WHITELIST: |
        Decoup
        TheCroc420
        KingIngeborg
        derShwabe
        McPaul10
        Skornexs
        j03rn
      OPS: | 
        Decoup
        TheCroc420
        KingIngeborg
      MOTD: |
        Map: https://minecraft.mit-herz.org/
        Config: https://github.com/Mit-Herz/minecraft/edit/main/docker/docker-compose.yml

    labels:
      backup: true
      traefik.enable: true
      
      traefik.http.middlewares.neverendranche-https-redirect.redirectscheme.scheme: https
      
      traefik.http.routers.neverendranche.entrypoints: http
      traefik.http.routers.neverendranche.rule: Host(`neverendranche.gamepus.net`)
      traefik.http.routers.neverendranche.middlewares: neverendranche-https-redirect

      traefik.http.routers.neverendranche-secure.entrypoints: https
      traefik.http.routers.neverendranche-secure.rule: Host(`neverendranche.gamepus.net`)
      traefik.http.routers.neverendranche-secure.tls: true
      traefik.http.routers.neverendranche-secure.tls.certresolver: http
      traefik.http.routers.neverendranche-secure.service: neverendranche
      #traefik.http.routers.neverendranche-secure.middlewares: secHeaders@file
      traefik.http.services.neverendranche.loadbalancer.server.port: 8080
      traefik.docker.network: proxy

volumes:
  neverendranche:
